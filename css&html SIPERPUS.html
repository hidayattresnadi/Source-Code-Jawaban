<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SIPERPUS</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-start pt-5 min-vh-100">
        <div class="col-md-6">
            <h1 class="mb-4 text-center">Tambah Buku</h1>
            <form>
                <div class="mb-3 row">
                    <label for="inputJudulBuku" class="col-sm-4 col-form-label text-end">Judul Buku</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="inputJudulBuku" style="height: 100px"></textarea>
                    </div>
                </div> 
                <div class="mb-3 row">
                    <label for="inputISBN" class="col-sm-4 col-form-label text-end">ISBN</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputISBN">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputKategori" class="col-sm-4 col-form-label text-end">Kategori</label>
                    <div class="col-sm-8">
                        <select class="form-select" id="inputKategori">
                            <option selected value="Fiksi">Fiksi</option>
                            <option value="Horror">Horror</option>
                            <option value="Misteri">Misteri</option>
                            <option value="Drama">Drama</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPengarang" class="col-sm-4 col-form-label text-end">Pengarang</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputPengarang">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPenerbit" class="col-sm-4 col-form-label text-end">Penerbit</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputPenerbit">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputTahunTerbit" class="col-sm-4 col-form-label text-end">Tahun Terbit</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="inputTahunTerbit" min="0">
                    </div>
                </div> 
                <div class="mb-3 row">
                    <label for="inputJumlahBukuTersedia" class="col-sm-4 col-form-label text-end">Jumlah Buku Tersedia</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="inputJumlahBukuTersedia" min="0">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4"></label>
                    <div class="col-sm-8 gap-2">
                        <button type="submit" class="btn btn-success col-4 me-2">Submit</button>
                        <button type="reset" class="btn btn-danger col-4">Cancel</button>
                    </div>
                </div> 
            </form>
        </div>
    </div>
</body>
</html>
